<!DOCTYPE html>
<html>
<head>
    <title>message</title>
</head>
<body>
    <script>
        function getMessage(name) {
            return 'Hello, ' + name + '...';
        }

        const message = getMessage('Ornella');
        document.write(message);

        setTimeout(
            () => { document.write ('...Hello again!')},
            2000
        );
    </script>
</body>
</html>
